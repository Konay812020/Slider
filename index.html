<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <!-- Start Carousel indicators -->
        <ol class="carousel-indicators">
          <li class="dot" data-bs-slide-to="1"></li>
          <li class="dot" data-bs-slide-to="2"></li>
          <li class="dot" data-bs-slide-to="3"></li>
        </ol>
        <!-- End Carousel indicators -->

        <!-- Start Carousel Inner -->
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="./img/agen-s-3-3.jpg" class="user" alt="user1" />
            <h3 class="job-title">Project Director</h3>
            <a href="javascript:void(0)" class="contact-btn"
              ><i class="fas fa-sms"></i>Contact Me</a
            >
          </div>

          <div class="carousel-item">
            <img src="./img/agent-1.jpg" class="user" alt="user2" />
            <h3 class="job-title">Senior Developer</h3>
            <a href="javascript:void(0)" class="contact-btn"
              ><i class="fas fa-sms"></i>Email Me</a
            >
          </div>

          <div class="carousel-item">
            <img src="./img/agent-2.jpg" class="user" alt="user3" />
            <h3 class="job-title">Junior Developer</h3>
            <a href="javascript:void(0)" class="contact-btn"
              ><i class="fas fa-sms"></i>Email Me</a
            >
          </div>
        </div>
        <!-- End Carousel Inner -->

        <!-- Start left and right -->
        <a href="javascript:void(0)" id="prev" class="carousel-control-prev"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
        <a href="javascript:void(0)" id="next" class="carousel-control-next"
          ><i class="fas fa-angle-right fa-2x"></i
        ></a>
        <!-- End left and right -->
      </div>
    </div>
    <!-- font awesome 5.14  kit -->
    <script
      src="https://kit.fontawesome.com/34ce5b6af8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
